<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Story</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Library of Lost Souls</h1>
        <button id="start-btn" class="button">Start Story</button>
    </div>

    <script>
        document.getElementById('start-btn').onclick = function () {
            window.location.href = 'story.html?t=' + new Date().getTime(); // Cache busting by adding timestamp
        };
    </script>
</body>
</html>
